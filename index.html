<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Location Card - Moscow</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	
<!--
  DRIBBLE EXAMPLE
  https://dribbble.com/shots/2144170-Day-014-Location-Card/attachments/392323
-->

<div class="card">
  <div class="card__content city">
    <h1 class="city__name">MOSCOW</h1>
    <div class="city__info">
      <div class="city__place">Moscow City</div>
      <div class="city__likesCounter">11.3 million like this</div>
      <div class="city__description">The Moscow International Business Centre (MIBC), also known as “Moscow City”, is a commercial district in central Moscow, Russia.</div>
    </div>
    <div class="city__footer">
      <div class="city__hashtags hashtags">
        <span class="hashtags__tag">#moscow</span>
        <span class="hashtags__tag">#moscowcity</span>
        <span class="hashtags__tag">#matryoshka</span>
        <span class="hashtags__tag">#balalayka</span>
      </div>
      <div class="city__photos">
        <span class="city__photo city__photo_cathedral"></span>
        <span class="city__photo city__photo_kremlin"></span>
        <span class="city__photo city__photo_mgu"></span>
        <span class="city__photo city__photo_more">+21</span>
      </div>
    </div>
  </div>
</div>	

</body>
</html>
